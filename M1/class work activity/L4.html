<!DOCTYPE html>

<html>

    <head>
        <title>media in HTML</title>
    </head>

    <body>
        <!--image-->
        <h2>Waterfall Image</h2>
        <img src="waterfall.jpg" alt="waterfall" height="400" width="400">

        <!--audio-->
        <h2>Displaying Audio</h2>
        <audio controls> <!--loop muted-->
            <source src="audio.mp3" type="audio/mpeg">
            <!--Type helps the browser determine if it can play the file before trying to load it-->
            your browser does not support the audio tag
        </audio>

        <!--Video-->
        <h2>Displaying Video</h2>
        <video controls height="400" width="400" loop muted> 
            <source src="video.mp4" type="audio/mp4">
        </video>

        <!--Iframe-->
        <h2>Using Iframe you can shw any online video in your project</h2>
        <iframe width="400" height="400"
           src="https://www.youtube.com/embed/mjUsobGWhs8?si=FXOwoVTHcTTAmVuK"></iframe>
    </body>

</html>

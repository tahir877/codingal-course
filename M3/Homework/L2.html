<!DOCTYPE html>
<html lang="en">

<head>

<title>

Bootstrap Typography example

</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>

</head>

<body>
    <div class="container">
        <h1>Heading List</h1>
        <h1 class="display-1" style="font-style: oblique;">Codingal</h1>
        <h1 class="display-2" style="font-style: italic;">Codingal</h1>
        <h1 class="display-3" style="font-style: unset;">Codingal</h1>
    </div>

    <div class="container">
        <h1>
            
            <small class="text-danger">Hello Codingal</small>
        </h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

<title>Bootstrap Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h2>Basic Progress Bar</h2>
        <p>
            To create a default progress bar, add a
            progress class to a container element and add
            the progress-bar to its child element use the
            css width property to set the width of
            the progress bar :
        </p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped
            progress-bar-animated" style="width:60%;">60%</div>
        </div>
    </div>
</body>
</html>

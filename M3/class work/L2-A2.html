<!DOCTYPE html>
<html>

<head>

<title>mark</title>

<meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <h1>Highlight Text</h1>
        <p>
            Use the mark element to<mark style="background-color: blueviolet;">Highlight</mark>text.
        </p>
    </div>

    <div class="container">
        <h1>Code Snippet</h1>
        <p>Inline Snippet of code should be embedded in the code element:</p>
        <p>Writing code in HTML:<code>var x = 10;</code>, <code>let x = 1;</code>, and <code>const y = 3</code></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Math Object Methods</title>
</head>
<body>
  <script>
    // Example 1: Math.acos(0)
    var value = Math.acos(0); 
    document.write("Demo1 Test Value : " + value + "<br>");

    // Example 2: Math.asin(1)
    value = Math.asin(1); 
    document.write("Demo2 Test Value : " + value + "<br>");

    // Example 3: Math.atan(3)
    value = Math.atan(3); 
    document.write("Demo3 Test Value : " + value + "<br>");

    // Example 4: Math.sin(90) â†’ NOTE: Math.sin expects radians, not degrees
    value = Math.sin(90);  
    document.write("Demo4 Test Value : " + value + "<br>");
  </script>
</body>
</html>

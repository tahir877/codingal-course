<!DOCTYPE html>
<html>
<head>
  <title>Find Largest Number</title>
</head>
<body>

<p>Finding the largest number with help of Argument Objects</p>
<p id="result"></p>

<script>
  function findMax() {
    var max = arguments[0]; // Start with the first number
    
    for (var i = 1; i < arguments.length; i++) {
      if (arguments[i] > max) {
        max = arguments[i];
      }
    }
    return max;
  }

  document.getElementById("result").innerHTML = findMax(8, 4, 5, 6, 2, 10);
</script>

</body>
</html>

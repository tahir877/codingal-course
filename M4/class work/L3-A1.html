<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript String Methods</h2>
        <p>Basic Methods</p>

        <script>
            var str = "AmAzInG";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('a'));
            document.write("<br>");

            var str = "I learnt about Methods";
            var patt = new RegExp("learn");
            var res = patt.test(str);
            document.write(res);
        </script>
    </body>
</html>

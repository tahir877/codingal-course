<!DOCTYPE html>
<html>
    <body>
        <p>A function can access variable defined inside the function:</p>
        <button type="button" onclick="myfunction()">Click Me!</button>
        <p id="demo"></p>

        <script>
            var b = 5;
            function myfunction() {
                var a = 4;
                document.getElementById("demo").innerHTML = a * b;
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Arrays</h2>
    <h2>Join() and Pop()</h2>
    <P>The join() method joins array element into a string and the pop() methods remove the last element from
        an array.
    </P>
    <p id="myjoin"></p>
    <p id="orignalArray"></p>
    <p id="myfirstpop"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("myjoin").innerHTML = fruits.join(" * ");
        document.getElementById("orignalArray").innerHTML = fruits;

        fruits.pop();
        document.getElementById("myfirstpop").innerHTML = fruits;

        fruits.push("Avacado");
        document.write(fruits);

    </script>
</body>

</html>

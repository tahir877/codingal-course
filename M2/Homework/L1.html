<!DOCTYPE html>
<html>
    <head>
        <title>CSS Styling Examples</title>

        <!--Internal CSS-->
        <style>
            h2 {
                color: green;
            }
            /*Comment*/
            
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <hr>
        <h1 style="color:red;">Inline CSS Exapmle</h1>
        <!--Internal CSS-->
        <h2>Internal CSS Exapmle</h2>
        <!--External CSS-->
        <h3>Interna CSS Exapmle</h3>
        <hr>

        <!--Element Selector Example-->
        <h4>Element Selector Example</h4>
        <hr>

        <!--ID Selector Exapmle-->
        <h2 id="myid"> Id Selector Example </h2>
        <hr>

        <!--Class Selector Example-->
        <h2 class="myclass"> Id Selector Example </h2>
        <h4 class="myclass"> Id Selector Example </h4>
        <hr>

        <!--Group Selector Example-->
        <h5>Group Selector Example</h5>
        <p>Group Selector Example</p>
        <hr>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model Example</title>

        <style>
            .example1 {
                background-color: pink;
                padding: 10px 10px 10px 10px;
                border: 2px dashed black;
                margin: 30px;

            }

            .example2 {
                width: 150px;
                height: 90px;
                background-color: green;
                padding: 20px 40px;
                border: 4px solid black;
                margin: 200px 30px 30px 40px;
            }

        </style>
    </head>

    <body>
        <h1>Box Model Example</h1>
        <hr style="width: 100%; height: 2px; background-color: blue;" >
        <div class="example1">My Content Example 1</div>
        <div class="example2">My Content Example 2</div>
    </body>
</html>

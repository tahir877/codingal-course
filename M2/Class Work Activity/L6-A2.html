<!DOCTYPE html>
<html>
    <head>
        <style>
            img#waterfallright {
                float: right;
            }

            img#waterfallleft {
                float: left;
            }
        </style>
    </head>

    <body>
        <h2>Float Right</h2>

        <p>
            In this example, the image will float to the right in the paragraph, and text in the
            paragraph will wrap around the image
        </p>

        <p>
            <img id="waterfallright" src="waterfall.jpg" alt="waterfall" style="width: 150px;height: 150px;">

            <img id="waterfallleft" src="waterfall.jpg" alt="waterfall" style="width: 150px;height: 150px;">

            This is a dummy content used to understand float property
        </p>
    </body>
</html>

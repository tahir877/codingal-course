<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: greenyellow;
                padding: 10px;
            }

            div.first {
                opacity: 0.1;
            }
            
            div.second {
                opacity: 0.3;
            }

            div.third {
                opacity: 0.6;
            }
        </style>
    </head>

    <body>

        <h1>The opacity property</h1>

        <p>This is how this property looks:</p>
        
        <div class="first">
            <p>Opacity 0.1</p>
        </div>

        <div class="second">
            <p>Opacity 0.3</p>
        </div>

        <div class="third">
            <p>Opacity 0.6</p>
        </div>

        <div>
            Opacity 1 (default)
        </div>

    </body>
</html>

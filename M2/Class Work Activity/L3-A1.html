<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        <style>
            h1{
                background-color: pink;
                color: green;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            #text{
                color: blue;
                font-size: 30px;
            }

            .p1{
                font-size: 40px;
                color: blueviolet;
                font-family: monospace;
                background-color: aquamarine;
            }
        </style>
    </head>

    <body>
        <h1>Typography</h1>
        <p id="text">Welcome to Codingal</p>
        <div class="p1">Welcome to Codingal</div>
    </body>
</html>
